<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To-Do List</title>

    <!--fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/scrollbar.css">

    <!-- icones bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- js -->
    <script src="./src/js/alterar-tema.js" defer></script>
    <script src="./src/js/index.js" defer></script>

    <!-- favicon -->
    <link rel="shortcut icon" href="./src/images/image-logo.png" type="image/x-icon">
</head>

<body>

    <header>
        <a href="#" target="_blank">
            <img src="./src/images/logo.svg" alt="logo" class="logo">
        </a>
        <h1>To-Do List</h1>
        <button id="botao-alterar-tema">
            <img src="./src/images/sun.png" alt="Imagem do sol" class="imagem-botao">
        </button>
    </header>

    <main>

        <div class="content--add-items">
            <!-- input, botÃ£o -->
            <input type="text" id="input-new-task" placeholder="Digite sua nova tarefa..." maxlength="100">
            <button id="btn-new-task" title="Clique aqui para adicionar uma nova tarefa"><i
                    class="bi bi-plus-lg"></i></button>
            <button id="btn-del-task" title="Clique aqui para excluir todas as tarefas"><i
                    class="bi bi-trash2-fill"></i></button>
        </div>

        <div class="content--list">
            <!-- list -->
            <ul id="to-do-list">
                
            </ul>

        </div>

    </main>

</body>

</html>
